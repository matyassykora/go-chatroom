<div
  class="bg-red-300"
>
  <form
    method="post"
    action="/chat"
  >
    <label for="username">Username</label>
    <input
      type="text"
      name="username"
    />
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
    />
    <input
      class="btn-gray"
      type="submit"
      name="submit"
      value="submit"
    />
  </form>
</div>
